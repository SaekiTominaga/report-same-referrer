<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>`ReportSameReferrer.js` Demo</title>
		<script type="module">
			import ReportSameReferrer from './dist/ReportSameReferrer.js';

			const reportSameReferrer = new ReportSameReferrer('https://w0s.jp/report/referrer', {
				fetchHeaders: {
					'X-Requested-With': 'fetch',
				},
				denyUAs: [/Googlebot\/2.1;/],
			});
			reportSameReferrer.init();
		</script>
	</head>
	<body>
		<h1>`ReportSameReferrer.js` Demo</h1>

		<p>You can use packet capture software or browser developer tools to verify that communication to the endpoint is taking place.</p>
	</body>
</html>
